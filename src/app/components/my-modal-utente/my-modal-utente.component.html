
<div class="modale-linguaggio">
    <div style="text-align: center;">
        <h2>{{data.titolo}}</h2>
    </div>
    <mat-dialog-content [formGroup]="form">

        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Squadra</mat-label>
            <input matInput type="text" formControlName="squadra">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Account</mat-label>
            <input matInput type="text" formControlName="account">
        </mat-form-field>



        <mat-form-field appearance="outline">
            <mat-label>Stato</mat-label>
            <mat-select formControlName="stato">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let item of data.stati" [value]="item.id_ruolo">{{item.stato}}</mat-option>
            </mat-select>
        </mat-form-field>


    </mat-dialog-content>

    <mat-dialog-actions>
        <button mdbBtn color="danger" (click)="close()">Close</button>
        <button [disabled]="!form.valid" mdbBtn color="primary" (click)="save()">Save</button>
    </mat-dialog-actions>
</div>
