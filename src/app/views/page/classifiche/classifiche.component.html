<div *ngIf="!loading_page" [hidden]="hidden_page" class="page">

    <div class="pt-8 pb-32" style="text-align: center;color: blanchedalmond;">
        <h4>{{language.page.classifiche}}</h4>
    </div>
   
    <div class="pt-8 pb-8">
        <mdb-card class="text-white" bgColor="bg-success">
            <mdb-card-header>{{language.page.fasi.gironi}}</mdb-card-header>
        </mdb-card>
        <div *ngFor="let classifica of classifiche">
            <div class="pb-8 pt-8">
                <mdb-card>
                    <mdb-card-header style="background-color: white;">{{language.page.girone}} {{classifica.girone}}
                    </mdb-card-header>
                    <!--Card content-->
                    <mdb-card-body>
                        <table class="table table-hover">
                            <thead class="red white-text rounded-lg">
                                <tr>
                                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr mdbTableCol *ngFor="let el of classifica.teams">
                                    <td>
                                        <div class="squadra">
                                            <img src="assets/avatar/{{el.avatar}}.png" class="avatar" width="24px" />
                                            <div class="pl-8">{{el.squadra}}</div>
                                        </div>
                                    </td>
                                    <td>{{el.gol}}</td>
                                    <td>{{el.punti}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </mdb-card-body>

                </mdb-card>
            </div>
        </div>
    </div>

</div>
