<div *ngIf="!loading_page" [hidden]="hidden_page" class="page">

    <my-titolo [title]="language.page.classifiche"></my-titolo>

    <div *ngIf="classifiche.gironi.length" class="pt-8 pb-8">
        <mdb-card class="text-white" bgColor="bg-success">
            <mdb-card-header>{{language.page.fasi.gironi}}</mdb-card-header>
        </mdb-card>

        <div *ngFor="let classifica of classifiche.gironi">
            <div class="pb-8 pt-8">
                <mdb-card>
                    <mdb-card-header style="background-color: white;">{{language.page.girone}} {{classifica.girone}}
                    </mdb-card-header>
                    <!--Card content-->
                    <mdb-card-body>
                        <table class="table mb-0" style="border-radius: 8px;">
                            <thead class="red white-text rounded-lg">
                                <tr>

                                    <th *ngFor="let head of headElementsGironi;let i=index" scope="col"
                                        [ngClass]="i > 0 ? 'numeri' : 'niente'">{{head}} </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr [ngClass]="{'qualificato': el.condizione === CONDIZIONE_GIRONE.QAULIFICATO, 'spareggi' : el.condizione === CONDIZIONE_GIRONE.SPAREGGI }"
                                    mdbTableCol *ngFor="let el of classifica.teams">
                                    <td>
                                        <div class="squadra">
                                            <img src="assets/avatar/{{el.avatar}}.png" class="avatar" width="24px" />
                                            <div class="pl-8">{{el.squadra}}</div>
                                        </div>
                                    </td>
                                    <td>{{el.gol}}</td>
                                    <td>{{el.punti}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </mdb-card-body>

                </mdb-card>
            </div>
        </div>

        <div class="pb-8 pt-8">
            <mdb-card>
                <mdb-card-header style="background-color: white;">
                    <span style="font-size: 14px;">QUALIFICATE: </span>
                    <div class="flex-start">
                        <div class="qualificato leggenda"></div>
                        <div>
                            <span style="font-size: 14px;"><mdb-icon fas icon="bullhorn"></mdb-icon> AL TURNO
                                SUCCESSIVO</span>
                        </div>
                    </div>
                    <div class="flex-start">
                        <div class="spareggi leggenda"></div>
                        <div>
                            <span style="font-size: 14px;"><mdb-icon fas icon="bullhorn"></mdb-icon> AGLI
                                SPAREGGI</span>
                        </div>

                    </div>

                </mdb-card-header>
            </mdb-card>
        </div>

    </div>

    <div *ngIf="classifiche.factory.length" class="pt-8 pb-8">
        <mdb-card class="text-white" bgColor="bg-success">
            <mdb-card-header>COEFFICIENTE MERDA</mdb-card-header>
        </mdb-card>

        <div class="pb-8 pt-8">
            <mdb-card>
                <mdb-card-header style="background-color: white;">{{language.page.generale}}
                </mdb-card-header>
                <!--Card content-->
                <mdb-card-body>
                    <table class="table table-hover">
                        <thead class="red white-text rounded-lg">
                            <tr>

                                <th *ngFor="let head of headElementsFactory;let i=index" scope="col"
                                    [ngClass]="i > 0 ? 'numeri' : 'niente'">{{head}} </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr mdbTableCol *ngFor="let el of classifiche.factory">
                                <td>
                                    <div class="squadra">
                                        <img src="assets/avatar/{{el.avatar}}.png" class="avatar" width="24px" />
                                        <div class="pl-8">{{el.squadra}}</div>
                                    </div>
                                </td>
                                <td style="font-weight: bold;">{{el.factory}}</td>
                            </tr>
                        </tbody>
                    </table>
                </mdb-card-body>

            </mdb-card>

        </div>

    </div>

</div>
