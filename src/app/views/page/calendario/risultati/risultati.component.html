<div class="pt-8 pb-16 ">

    <div *ngFor="let item of selected.partite">

        <mdb-card>

            <!--Card content-->
            <mdb-card-body style="cursor:pointer" (click)="viewMatch(item)">
                <div class="squadre">
                    <div class="row col-4 col-sm-4 col-md-4 col-lg-4">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6  punteggio">
                            <img src="assets/avatar/{{item.CASA.avatar}}.png" class="avatar" width="24px" />
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6  punteggio">
                            <label>
                                {{item.CASA.squadra}}
                            </label>
                        </div>
                    </div>
                    <div class="punteggio col-4 col-sm-4 col-md-4 col-lg-4">
                        <span *ngIf="selected.calcolato=='1'">{{item.CASA.goals}}-{{item.TRASFERTA.goals}}</span>
                        <span *ngIf="selected.calcolato!='1'">VS</span>
                    </div>
                    <div class="row col-4 col-sm-4 col-md-4 col-lg-4">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6  punteggio">
                            <img src="assets/avatar/{{item.TRASFERTA.avatar}}.png" class="avatar" width="24px" />
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 punteggio">
                            <label>
                                {{item.TRASFERTA.squadra}}
                            </label>
                        </div>
                    </div>
                </div>
            </mdb-card-body>

        </mdb-card>
    </div>
</div>
