<p>SELEZIONA COSA INTENDI IMPOSTARE</p>
<br>

<div class="pr-32 pb-32">
    <select class="custom-select ml-16" [(ngModel)]="view_attuale">
        <option *ngFor="let ele of view_possibili" [ngValue]="ele.id">{{ele.name}}</option>
    </select>
</div>



<eliminatorie *ngIf="view_attuale==2" [accoppiamenti]="accoppiamenti"></eliminatorie>

<data-partite *ngIf="view_attuale==1" [accoppiamenti]="accoppiamenti"></data-partite>

<sorteggi-random *ngIf="view_attuale==3"></sorteggi-random>
