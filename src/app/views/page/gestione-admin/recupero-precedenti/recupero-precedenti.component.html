<p>IN QUESTA SEZIONE E' POSSIBILE RECUPERARE LE FORMAZIONI PRECEDENTEMENTE INSERITE</p>
<br>
<div *ngIf="administrator">
    <div class="titolo">
        <h3>RECUPERO GIORNATA {{administrator.giornate_calcolate['incalcolate'][0]}}</h3>
    </div>
    <div class="partite pl-8 pb-8 pt-16">
        <div *ngFor="let item of administrator.formazioni_attuali" class="pr-8 pb-8">
            <div class="partita my-card">
                <div class="casa">

                    <div class="squadraC pa-8">
                        <label class="pr-8">{{item.match[0].squadra}}</label>
                    </div>
                    <div class="pa-8">
                        <div *ngFor="let ele of item.match[0].schieramento" class="calciatore">
                            <label class="pr-8">{{ele.calciatore.substring(0, 9)}}</label>
                        </div>
                    </div>
                    <div class="calciatore pa-8">
                        <my-button [submit]="false" [color]="'primary'" [block]="false" [label]="'RECUPERA'"
                            [loading]="loading_btn" (myClick)="recTeamCasa(item)"
                            [disabled]="item.match[0].schieramento.length"></my-button>
                    </div>
                </div>
                <div class="trasferta">
                    <div class="squadraT pr-8 pt-8 pb-8">
                        <label>{{item.match[1].squadra}}</label>
                    </div>
                    <div class="pr-8 pt-8 pb-8">
                        <div *ngFor="let ele of item.match[1].schieramento" class="calciatore">
                            <label class="pr-8">{{ele.calciatore.substring(0, 9)}}</label>
                        </div>
                    </div>
                    <div class="calciatore pa-8">
                        <my-button [submit]="false" [color]="'primary'" [block]="false" [label]="'RECUPERA'"
                            [loading]="loading_btn" (myClick)="recTeamTrasferta(item)"
                            [disabled]="item.match[0].schieramento.length"></my-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
